<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-115 Final Project</title>
</head>

<body>
    <header>
        <h1>Perfectly Portioned Fitness</h1>
        <p>Build Your Meal Plan</p>
    </header>

    <form id="mealPlanForm">
        <h2>Build Your Meal Plan</h2>
        <label for="userName">Name:</label>
        <input type="text" id="userName" required><br>
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" required><br>
        <label for="userGoal">Goal for the Week:</label>
        <input type="text" id="userGoal" required><br>
        <h3>Meal Plan for the Week</h3>
        <div id="mealInputs">
        </div>
        <button type="button" onclick="generateMealPlan()">Generate Meal Plan</button>
        <button type="button" onclick="clearForm()">Clear</button>
    </form>

    <script src="projectJS.js"></script>
</body>
</html>
